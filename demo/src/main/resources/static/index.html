<form action="/read/uploadExcel" method="post" enctype="multipart/form-data" onsubmit="return check();">
    <div style="margin: 30px;"><input id="excel_file" type="file" name="filename" accept="xls" size="80"/>
        <input id="excel_button" type="submit" value="导入Excel"/></div>
</form>

<script type="text/javascript">
    function check() {
        var excel_file = $("#excel_file").val();
        if (excel_file == "" || excel_file.length == 0) {
            alert("请选择文件路径！");
            return false;
        } else {      return true;

        }
    }
    function excel(){
        debugger;
        var upfile=$("#upfile").val();
        $.ajax({
            url:"/read/uploadExcel",
            type:"post",
            data:upfile,
            dataType:"json",
            success: function (result) {
                alert(result.desc);
            }/*,
            error:function(result){
                alert(result.desc);
            }*/

        })
    }
</script>
